<form (ngSubmit)="cadastrarProduto()" #cadastroForm="ngForm">
  <div>
    <label for="descricao">Descrição do produto(Nome):*</label>
    <input
      type="text"
      id="descricao"
      name="descricao"
      [(ngModel)]="produto.descricao"
      placeholder="Digite o nome do produto"
      required
    />
    <span
      *ngIf="
        cadastroForm.controls['descricao'].touched &&
        cadastroForm.controls['descricao'].hasError('required')
      "
      class="error-message"
    >
      Nome do produto é obrigatório.
    </span>
  </div>

  <div>
    <label for="valor">Preço do produto:*</label>
    <input
      type="number"
      id="valor"
      name="valor"
      [(ngModel)]="produto.valor"
      placeholder="R$7500,99"
      required
    />
    <span
      *ngIf="
        cadastroForm.controls['valor'].touched &&
        cadastroForm.controls['valor'].hasError('required')
      "
      class="error-message"
    >
      Preço do produto é obrigatório.
    </span>
  </div>

  <div class="optionproduto">
    <div>
      <label for="quantidade">Quantidade de estoque do produto:*</label>
      <input
        type="number"
        id="quantidade"
        name="quantidade"
        [(ngModel)]="produto.quantidade"
        placeholder="Ex:1000"
        required
      />
      <span
        *ngIf="
          cadastroForm.controls['quantidade'].touched &&
          cadastroForm.controls['quantidade'].hasError('required')
        "
        class="error-message"
      >
        Quantidade é obrigatória.
      </span>
    </div>

    <div>
      <label for="unidadeMedida">Unidade de medidada do produto:</label>

      <select
        id="unidadeMedida"
        name="unidadeMedida"
        [(ngModel)]="produto.unidadeMedida"
        required
      >
        <option value="" disabled selected>
          Selecione a unidade de medida
        </option>
        <option value="unidade">Un</option>
        <option value="quilograma">Kg</option>
        <option value="litros">Lt</option>
        <option value="metros">Mt</option>
        <option value="gramas">Gm</option>
        <option value="caixa">Cx</option>
      </select>
      <span
        *ngIf="
          cadastroForm.controls['unidadeMedida'].touched &&
          cadastroForm.controls['unidadeMedida'].hasError('required')
        "
        class="error-message"
      >
        Selecione a unidade de medida.
      </span>
    </div>
  </div>

  <div>
    <label for="Fornecedor">Fornecedor do produto:</label>

    <select
      id="fornecedor"
      name="fornecedor"
      [(ngModel)]="produto.fornecedor"
      required
    >
      <option value="" disabled selected>
        Selecione o Fornecedor do produto
      </option>
      <option value="unidade">Americanas</option>
      <option value="quilograma">Amazon</option>
      <option value="litros">Aliexpress</option>
      <option value="metros">Mercado Livre</option>
      <option value="metros">Apple</option>
    </select>
    <span
      *ngIf="
        cadastroForm.controls['fornecedor'].touched &&
        cadastroForm.controls['fornecedor'].hasError('required')
      "
      class="error-message"
    >
      Selecione o Fornecedor.
    </span>
  </div>
