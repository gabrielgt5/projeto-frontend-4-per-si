<table class="my-table">
  <thead>
    <tr>
      <th>Desc do produto</th>
      <th>Valor</th>
      <th>Estoque</th>
      <th>Fornecedor</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtosCadastrados">
      <td>{{ produto.descricao }}</td>
      <td>{{ produto.valor }}</td>
      <td>{{ produto.quantidade }}</td>
      <td>{{ produto.fornecedor }}</td>
      <td><app-switch></app-switch></td>
    </tr>
  </tbody>
</table>
